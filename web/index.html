<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Flutter App</title>
  </head>
  <body>
    <script>
      var serviceWorkerVersion = '{{flutter_service_worker_version}}';  // Update this line

      // Load the Flutter app
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/flutter_service_worker.js?v=' + serviceWorkerVersion);
      }

      // Load the entrypoint
      if (FlutterLoader) {
        FlutterLoader.load();  // Update this line
      }
    </script>
  </body>
</html>
